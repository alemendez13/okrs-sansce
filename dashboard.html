<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Indicadores de desempeño PMR-FR-04 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Incluir plugin de datalabels para Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Estilo para asegurar que las gráficas se mantengan en su contenedor */
        .chart-container {
            position: relative;
            height: 120px; /* Altura fija para gráficas pequeñas */
            width: 100%;
        }
        .gauge-container {
            position: relative;
            height: 100px; /* Altura para la gráfica de dona */
            width: 100%;
        }
    </style>
</head>
<body class="bg-slate-50">

<header class="bg-white shadow-sm">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between">
            <div class="flex items-center">
                <img class="h-10 w-auto" src="/images/logo.png" alt="Logo de la Empresa">
                <h1 id="header-title" class="ml-4 text-xl font-bold text-slate-800">Dashboard de KPIs</h1>
            </div>
            <div id="nav-container" class="flex items-center space-x-2">
                <!-- La navegación se construye con JS -->
            </div>
        </div>
    </div>
</header>

<main class="py-10">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        
        <!-- 
          INICIO DE LA MODIFICACIÓN
          Cambiamos 'space-y-8' por una cuadrícula (grid) responsiva.
          - 1 columna en móviles (default)
          - 2 columnas en pantallas medianas (md:grid-cols-2)
          - 3 columnas en pantallas grandes (lg:grid-cols-3)
        -->
        <div id="kpi-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Las tarjetas de KPIs se insertarán aquí por JS -->
        </div>
        <!-- FIN DE LA MODIFICACIÓN -->

        <!-- Sección de Debug (opcional) -->
        <div class="mt-8 rounded-lg bg-white p-6 shadow">
            <h2 class="text-lg font-semibold leading-6 text-slate-900">Datos Recibidos (Debug)</h2>
            <pre id="rawData" class="mt-4 overflow-x-auto rounded bg-slate-100 p-4 text-sm"></pre>
        </div>
        
    </div>
</main>

    <script src="/js/main.js"></script>

</body>
</html>
