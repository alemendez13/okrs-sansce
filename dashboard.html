<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Indicadores de desempeño PMR-FR-04 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Incluir plugin de datalabels para Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Estilo para asegurar que las gráficas se mantengan en su contenedor */
        .chart-container {
            position: relative;
            height: 120px; /* Altura fija para gráficas pequeñas */
            width: 100%;
        }
        .gauge-container {
            position: relative;
            height: 100px; /* Altura para la gráfica de dona */
            width: 100%;
        }
    </style>
</head>
<body class="bg-slate-50">

<header class="bg-white shadow-sm">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="flex h-16 justify-between">
            <div class="flex items-center">
                <img class="h-10 w-auto" src="/images/logo.png" alt="Logo de la Empresa">
                <h1 id="header-title" class="ml-4 text-xl font-bold text-slate-800">Dashboard de KPIs</h1>
            </div>
            <div id="nav-container" class="flex items-center space-x-2">
                <!-- La navegación se construye con JS (buildNavigation) -->
            </div>
        </div>
    </div>
</header>

<main class="py-10">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        
        <!-- 
          INICIO DE LA MODIFICACIÓN
          Cambiamos 'space-y-8' por una cuadrícula (grid) responsiva.
          - 1 columna en móviles (default)
          - 2 columnas en pantallas medianas (md:grid-cols-2)
          - 3 columnas en pantallas grandes (lg:grid-cols-3)
        -->
        <div id="okr-container" class="space-y-6">
            </div>
        <!-- FIN DE LA MODIFICACIÓN -->

        <!-- --- INICIO DE LA MODIFICACIÓN (Eliminar Debug) --- -->
        
        <!-- 1. ESTAS LÍNEAS SE ELIMINAN:
        <div class="mt-8 rounded-lg bg-white p-6 shadow">
            <h2 class="text-lg font-semibold leading-6 text-slate-900">Datos Recibidos (Debug)</h2>
            <pre id="rawData" class="mt-4 overflow-x-auto rounded bg-slate-100 p-4 text-sm"></pre>
        </div>
        -->
        
        <!-- --- FIN DE LA MODIFICACIÓN --- -->
        
    </div>
</main>

    <!-- 
      PASO 1.2: Añadir shared.js ANTES que main.js
      shared.js define buildNavigation()
      main.js llama a buildNavigation()
    -->
    <script src="/js/shared.js" defer></script>
    <script src="/js/main.js" defer></script>

    <!-- --- INICIO DE LA MODIFICACIÓN (Fase 1 - Modal) --- -->
    <!-- 
      Añadimos el contenedor del Modal (pantalla completa).
      Estará oculto por defecto y se mostrará con JavaScript.
    -->
    <div id="kpi-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!-- Fondo oscuro (overlay) -->
        <div id="modal-backdrop" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

        <!-- Contenedor del Modal -->
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-6">
                
                <!-- Panel del Modal -->
                <div id="modal-panel" class="relative w-full max-w-4xl transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all">
                    <!-- Contenido se inyectará aquí por JS -->
                    <!-- 
                        Ejemplo de lo que JS creará aquí:
                        <div class="p-4 bg-white">
                            <h3 id="modal-title">Nombre del KPI</h3>
                            ... (gráficas y stats) ...
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse">
                            <button id="modal-close-btn" type="button">Cerrar</button>
                        </div>
                    -->
                </div>

            </div>
        </div>
    </div>
    <!-- --- FIN DE LA MODIFICACIÓN (Fase 1 - Modal) --- -->

</body>
</html>
