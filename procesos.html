<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Indicadores de desempeño PMR-FR-04 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Incluir plugin de datalabels para Chart.js (necesario para las nuevas gráficas) -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Estilos para las nuevas gráficas (copiados de dashboard.html) -->
    <style>
        .chart-container {
            position: relative;
            height: 120px;
            width: 100%;
        }
        .gauge-container {

    </style>

        <div class="flex h-16 justify-between">

                <img class="h-10 w-auto" src="/images/logo.png" alt="Logo de la Empresa">
                <h1 id="header-title" class="ml-4 text-xl font-bold text-slate-800">Resultados de Procesos</h1>
            </div>
            <div id="nav-container" class="flex items-center space-x-4">
                <!-- La navegación se construye con JS (buildNavigation) -->
            </div>
        </div>
    </div>
</header>

    <main class="py-10">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">

            -->

    <!-- 
      PASO 1.5: Añadir shared.js ANTES que procesos.js
    -->

    <script src="/js/procesos.js" defer></script>

    <!-- --- INICIO DE LA MODIFICACIÓN (Fase 3 - Modal) --- -->
    <!-- 
      Añadimos el contenedor del Modal (pantalla completa).
      Es idéntico al que pusimos en dashboard.html y empresa.html
    -->
    <div id="kpi-modal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!-- Fondo oscuro (overlay) -->
        <div id="modal-backdrop" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

        <!-- Contenedor del Modal -->
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-6">
                
                <!-- Panel del Modal -->
                <div id="modal-panel" class="relative w-full max-w-4xl transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all">
                    <!-- El contenido del KPI (gráficas, etc.) se inyectará aquí por JS -->
                </div>

            </div>
        </div>
