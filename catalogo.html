<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de KPIs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-slate-50">

    <header class="bg-white shadow-sm">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 justify-between">
                <div class="flex items-center">
                    <img class="h-10 w-auto" src="/images/logo.png" alt="Logo de la Empresa">
                    <h1 class="ml-4 text-xl font-bold text-slate-800">Catálogo de KPIs</h1>
                </div>
                <div class="flex items-center">
                    <a href="/dashboard.html" class="rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500">Volver al Dashboard</a>
                </div>
            </div>
        </div>
    </header>

    <main class="py-10">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="overflow-hidden rounded-lg bg-white shadow">
                <div class="p-6">
                    <table class="min-w-full divide-y divide-slate-300" id="kpi-table">
                        <thead class="bg-slate-50">
                            </thead>
                        <tbody class="divide-y divide-slate-200 bg-white">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="/js/catalogo.js"></script>

</body>
</html>
